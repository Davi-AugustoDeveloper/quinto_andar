<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" href="./font/css/all.css">
    <title>Quinto Andar</title>
</head>

<body>
    <header class="header-top">
        <div class="logo-top">
            <img src="./img/QuintoAndar-Logo-Blue-hor.png" alt="">
        </div>

        <div class="home-top">
            <ul>
                <li>Indicar imoves</li>
                <li>Anuciar imoves</li>
                <li>Regiões atendidas</li>
                <li>|</li>
                <li>Entrar</li>
                <i class="fa fa-th" aria-hidden="true"></i>
            </ul>
        </div>
    </header>
    <div class="container">
        <div class="content">
            <div class="busca-ap">
                <h1>Aluguel rápido,online e seguro</h1>
                <h2>Sem fiador e você negocia direto com o proprietario</h2>
            </div>
        </div>
        <div class="formulario">
            <form>
                <input type="text" class="cidade" name="cidade" placeholder="Cidade">
                <input type="text" class="bairro" name="bairro" placeholder="Bairro">
                <select name="" id="" class="aluguel">
                    <option value="" disabled selected>Aluguel ate:</option>
                    <option value="">R$ 1000</option>
                </select>
                <select name="" id="" class="quartos">
                    <option value="" disabled selected>Quartos:</option>
                    <option value="">1+</option>
                    <option value="">2+</option>
                    <option value="">3+</option>
                    <option value="">4+</option>
                </select>
                <input type="submit" class="botao" value="Encontrar imoves">
            </form>
            <div class="divider"></div>
            <div class="proprietario">
                <h3>Proprietario, anuncie seu imovel</h3>
            </div>
        </div>
        <div class="img-roda">
            <img src="./img/fnd-rodape.svg" alt="">
        </div>
    </div>
</body>

</html>
